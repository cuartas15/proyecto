<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,200,400" rel="stylesheet">
  </head>
  <body>
    <div class="content-container">
      <div class="notification-icon-container">
        <div class="notification-icon"><span class="notification-icon-counter">3</span><i class="icono-bell"></i></div>
      </div>
      <div class="notification-panel">
        <div class="image-container">
          <div class="notification-badge"></div>
          <div class="image-area"><img class="contact-image" src="http://d3cprjxvoejtmm.cloudfront.net/images/2011/12/adamari-lopez-foto-nueva-telenovela-300x300.jpg"/></div>
        </div>
        <div class="text-area">
          <p class="contact-name">Jane Hayworth</p>
          <p>Replied your comment in <a>Textbook Exchange</a></p>
          <p class="notification-time">Now</p>
        </div>
      </div>
      <div class="notification-panel">
        <div class="image-container">
          <div class="notification-badge"></div>
          <div class="image-area"><img class="contact-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_o36ED4-QMyaye4Y0LBrG7s3iddVj5KPc5AM7INM35d26S6yjKg"/></div>
        </div>
        <div class="text-area">
          <p class="contact-name">Angie Clark</p>
          <p>Commented on your post in <a>Euro Girls Trip</a></p>
          <p class="notification-time">10 minutes ago</p>
        </div>
      </div>
      <div class="notification-panel">
        <div class="image-container">
          <div class="notification-badge"></div>
          <div class="image-area"><img class="contact-image" src="https://www.guiadelnino.com/var/guiadelnino.com/storage/images/en-familia/los-famosos-y-los-hijos/nombres-de-bebes-famosos-en-2014/leo-y-lenni/5064524-1-esl-ES/leo-y-lenni_fullblock_bordered.jpg"/></div>
        </div>
        <div class="text-area">
          <p class="contact-name">Sid Banks</p>
          <p>And 3 others liked your photo album <a>Summer '16</a></p>
          <p class="notification-time">2 hours ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
